swagger: "2.0"
info:
  description: "This model describes configuration and operational state data\r\n\
    \    for an optical transport line system node, or ROADM (incl. CDC\r\n    ROADMs,\
    \ WSS, Dynamic Gain Equalizer/DGE).\r\n\r\n    Nodes are modeled as a configurable\
    \ switching element with\r\n    ingress and egress ports, as well as a number\
    \ of add/drop ports\r\n    that can be set up to direct portions of the optical\
    \ spectrum\r\n    to the appropriate degrees.\r\n\r\n    In relation to configuring\
    \ power spectral densities (PSD), there\r\n    are two, non-overlapping, configuration\
    \ possibilities that are\r\n    supported. One approach is to configure the PSD's\
    \ on each media\r\n    channel. For noise-loaded wavelength routers, the PSD values\r\
    \n    will be configured as a PSD profile over the full spectrum. For\r\n    noise-loaded\
    \ wavelength routers, individual media channels will\r\n    not have their PSD\
    \ values configured."
  version: "1.0"
  title: "openconfig-wavelength-router API"
