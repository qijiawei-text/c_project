definitions:
  openconfig.transport.types.AdminStateType:
    type: "string"
    enum:
    - "ENABLED"
    - "DISABLED"
    - "MAINT"
  openconfig.wavelength.router.MediaChannelConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "The user supplied name of the media channel"
      index:
        type: "integer"
        format: "int64"
        description: "Identifier for the defined media channel"
      admin-status:
        description: "Sets the admin status of the media channel"
        $ref: "#/definitions/openconfig.transport.types.AdminStateType"
      upper-frequency:
        type: "integer"
        format: "int32"
        description: "The upper frequency for the spectrum defined by this media\r\
          \n        channel"
      lower-frequency:
        type: "integer"
        format: "int32"
        description: "The lower frequency for the spectrum defined by this media\r\
          \n        channel"
  openconfig.wavelength.router.MediaChannelDestPortTop:
    type: "object"
    properties:
      dest:
        description: "Top-level container for media channel destination"
        $ref: "#/definitions/openconfig.wavelength.router.mediachanneldestporttop.Dest"
  openconfig.wavelength.router.MediaChannelPortConfig:
    type: "object"
    properties:
      port-name:
        type: "string"
        description: "Reference to the corresponding node port"
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
  openconfig.wavelength.router.MediaChannelPortState:
    type: "object"
  openconfig.wavelength.router.MediaChannelSourcePortTop:
    type: "object"
    properties:
      source:
        description: "Top-level container for media channel source"
        $ref: "#/definitions/openconfig.wavelength.router.mediachannelsourceporttop.Source"
  openconfig.wavelength.router.MediaChannelState:
    type: "object"
    properties:
      oper-status:
        description: "Operational state of the media channel"
        $ref: "#/definitions/openconfig.wavelength.router.OperStatusEnumeration"
  openconfig.wavelength.router.MediaChannelTop:
    type: "object"
    properties:
      media-channels:
        description: "Enclosing container for media channel list"
        $ref: "#/definitions/openconfig.wavelength.router.mediachanneltop.MediaChannels"
  openconfig.wavelength.router.OperStatusEnumeration:
    type: "string"
    enum:
    - "UP"
    - "DOWN"
  openconfig.wavelength.router.PortPsdProfileConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Reference to system-supplied name of the wavelength-router\r\
          \n\tport component."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
  openconfig.wavelength.router.PortPsdProfileState:
    type: "object"
  openconfig.wavelength.router.PortPsdProfilesTop:
    type: "object"
    properties:
      port-psd-profiles:
        description: "Enclosing container for wavelength-router port PSD profiles"
        $ref: "#/definitions/openconfig.wavelength.router.portpsdprofilestop.PortPsdProfiles"
  openconfig.wavelength.router.PsdConfig:
    type: "object"
    properties:
      psd:
        type: "string"
        description: "Power spectral density expressed in nanowatts per\r\n      \
          \  megahertz, nW/MHz.  These units allow the value to often\r\n        be\
          \ greater than 1.0.  It also avoids dealing with zero values\r\n       \
          \ for 0dBm.  For example, a 40GHz wide channel\r\n        with 0dBm power\
          \ would be:\r\n          0dBm = 1mW = 10^6nW\r\n          40GHz = 40,000MHz\r\
          \n          0dBm/40GHz = 10^6nW/40,000MHz = 1000/40 = 25"
      upper-frequency:
        type: "integer"
        format: "int32"
        description: "Upper frequency of the specified PSD"
      lower-frequency:
        type: "integer"
        format: "int32"
        description: "Lower frequency of the specified PSD"
  openconfig.wavelength.router.PsdState:
    type: "object"
  openconfig.wavelength.router.PsdTop:
    type: "object"
    properties:
      psd-distribution:
        description: "Enclosing container for the list of values describing\r\n  \
          \      the power spectral density distribution"
        $ref: "#/definitions/openconfig.wavelength.router.psdtop.PsdDistribution"
  openconfig.wavelength.router.mediachanneldestporttop.Dest:
    type: "object"
    properties:
      config:
        description: "Configuration data for the media channel destination"
        $ref: "#/definitions/openconfig.wavelength.router.MediaChannelPortConfig"
      state:
        description: "Operational state data for the media channel destination"
        $ref: "#/definitions/openconfig.wavelength.router.mediachanneldestporttop.dest.State"
  openconfig.wavelength.router.mediachanneldestporttop.dest.State:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelPortConfig"
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelPortState"
  openconfig.wavelength.router.mediachannelsourceporttop.Source:
    type: "object"
    properties:
      config:
        description: "Configuration data for the media channel source"
        $ref: "#/definitions/openconfig.wavelength.router.MediaChannelPortConfig"
      state:
        description: "Operational state data for the media channel source"
        $ref: "openconfig.wavelength.router.mediachanneldestporttop.dest.State"
  openconfig.wavelength.router.mediachanneltop.MediaChannels:
    type: "object"
    properties:
      channel:
        type: "array"
        description: "List of media channels"
        items:
          $ref: "#/definitions/openconfig.wavelength.router.mediachanneltop.mediachannels.Channel"
  openconfig.wavelength.router.mediachanneltop.mediachannels.Channel:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelDestPortTop"
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelSourcePortTop"
    - $ref: "#/definitions/openconfig.wavelength.router.PsdTop"
    - type: "object"
      properties:
        index:
          type: "integer"
          format: "int64"
          description: "Reference to index number of the media channel"
          x-path: "../config/index"
        state:
          description: "Operational state data "
          $ref: "#/definitions/openconfig.wavelength.router.mediachanneltop.mediachannels.channel.State"
        config:
          description: "Configuration data "
          $ref: "#/definitions/openconfig.wavelength.router.MediaChannelConfig"
      description: "List of media channels"
  openconfig.wavelength.router.mediachanneltop.mediachannels.channel.State:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelConfig"
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelState"
  openconfig.wavelength.router.portpsdprofilestop.PortPsdProfiles:
    type: "object"
    properties:
      port:
        type: "array"
        description: "List of ports, keyed by port name"
        items:
          $ref: "#/definitions/openconfig.wavelength.router.portpsdprofilestop.portpsdprofiles.Port"
  openconfig.wavelength.router.portpsdprofilestop.portpsdprofiles.Port:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.PsdTop"
    - type: "object"
      properties:
        name:
          type: "string"
          description: "References the port name"
          x-path: "../config/name"
        state:
          description: "Operational state data for each port PSD profile."
          $ref: "#/definitions/openconfig.wavelength.router.portpsdprofilestop.portpsdprofiles.port.State"
        config:
          description: "Configuration data for each port"
          $ref: "#/definitions/openconfig.wavelength.router.PortPsdProfileConfig"
      description: "List of ports, keyed by port name"
  openconfig.wavelength.router.portpsdprofilestop.portpsdprofiles.port.State:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.PortPsdProfileConfig"
    - $ref: "#/definitions/openconfig.wavelength.router.PortPsdProfileState"
  openconfig.wavelength.router.psdtop.PsdDistribution:
    type: "object"
    properties:
      psd-value:
        type: "array"
        description: "List of tuples describing the PSD distribution"
        items:
          $ref: "#/definitions/openconfig.wavelength.router.psdtop.psddistribution.PsdValue"
  openconfig.wavelength.router.psdtop.psddistribution.PsdValue:
    type: "object"
    properties:
      state:
        description: "Operational state data for PSD"
        $ref: "#/definitions/openconfig.wavelength.router.psdtop.psddistribution.psdvalue.State"
      config:
        description: "Configuration data for PSD"
        $ref: "#/definitions/openconfig.wavelength.router.PsdConfig"
      upper-frequency:
        type: "integer"
        format: "int32"
        description: "Reference to the list key"
        x-path: "../config/upper-frequency"
      lower-frequency:
        type: "integer"
        format: "int32"
        description: "Reference to the list key"
        x-path: "../config/lower-frequency"
  openconfig.wavelength.router.psdtop.psddistribution.psdvalue.State:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.PsdConfig"
    - $ref: "#/definitions/openconfig.wavelength.router.PsdState"
  openconfig.wavelength.router.wavelengthroutertop.WavelengthRouter:
    allOf:
    - $ref: "#/definitions/openconfig.wavelength.router.MediaChannelTop"
    - $ref: "#/definitions/openconfig.wavelength.router.PortPsdProfilesTop"
