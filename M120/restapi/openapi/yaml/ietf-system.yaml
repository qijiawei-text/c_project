  ietf.system.system.Authentication:
    type: "object"
    properties:
      user:
        type: "array"
        description: "The list of local users configured on this device."
        items:
          $ref: "#/definitions/ietf.system.system.authentication.User"
      user-authentication-order:
        type: "array"
        description: "When the device authenticates a user with a password,\n    \
          \        it tries the authentication methods in this leaf-list in\n    \
          \        order.  If authentication with one method fails, the next\n   \
          \         method is used.  If no method succeeds, the user is\n        \
          \    denied access.\n\n            An empty user-authentication-order leaf-list\
          \ still allows\n            authentication of users using mechanisms that\
          \ do not\n            involve a password.\n\n            If the 'radius-authentication'\
          \ feature is advertised by\n            the NETCONF server, the 'radius'\
          \ identity can be added to\n            this list.\n\n            If the\
          \ 'local-users' feature is advertised by the\n            NETCONF server,\
          \ the 'local-users' identity can be\n            added to this list."
        items:
          type: "string"
  ietf.system.system.AuthenticationWrapper:
    properties:
      authentication:
        $ref: "#/definitions/ietf.system.system.Authentication"
  ietf.system.system.Clock:
