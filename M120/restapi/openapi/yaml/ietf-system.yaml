    properties:
      clock:
        $ref: "#/definitions/ietf.system.system.Clock"
  ietf.system.system.DnsResolver:
    type: "object"
    properties:
      options:
        description: "Resolver options.  The set of available options has been\n \
          \          limited to those that are generally available across\n      \
          \     different resolver implementations and generally useful."
        $ref: "#/definitions/ietf.system.system.dnsresolver.Options"
      server:
        type: "array"
        description: "List of the DNS servers that the resolver should query.\n\n\
          \           When the resolver is invoked by a calling application, it\n\
          \           sends the query to the first name server in this list.  If\n\
          \           no response has been received within 'timeout' seconds,\n  \
          \         the resolver continues with the next server in the list.\n   \
          \        If no response is received from any server, the resolver\n    \
          \       continues with the first server again.  When the resolver\n    \
          \       has traversed the list 'attempts' times without receiving\n    \
          \       any response, it gives up and returns an error to the\n        \
          \   calling application.\n\n           Implementations MAY limit the number\
          \ of entries in this\n           list."
        items:
          $ref: "#/definitions/ietf.system.system.dnsresolver.Server"
      search:
        type: "array"
        description: "An ordered list of domains to search when resolving\n      \
          \     a host name."
        items:
          type: "string"
