    type: "object"
    properties:
      statistics:
        description: "A collection of server-related statistics objects"
        $ref: "#/definitions/ietf.aaa.tacacs.statistics.Statistics"
  ietf.aaa.tacacs.SystemAugmentation1:
    type: "object"
    properties:
      tacacs:
        description: "Container for TACACS+ configurations and operations."
        $ref: "#/definitions/ietf.aaa.tacacs.tacacs.Tacacs"
    x-augmentation:
      prefix: "ietf-aaa-tacacs"
      namespace: "urn:ietf:params:xml:ns:yang:ietf-aaa-tacacs"
  ietf.aaa.tacacs.statistics.Statistics:
    type: "object"
    properties:
      connection-failures:
        type: "integer"
        format: "int32"
        description: "Number of connection failures to the server"
      messages-sent:
        type: "integer"
        format: "int32"
        description: "Number of messages sent to the server"
      connection-timeouts:
        type: "integer"
        format: "int32"
        description: "Number of connection timeouts to the server"
      connection-opens:
        type: "integer"
        format: "int32"
        description: "Number of new connection requests sent to the server, e.g.\n\
          \           socket open"
      connection-aborts:
        type: "integer"
        format: "int32"
        description: "Number of aborted connections to the server.  These do\n   \
          \        not include connections that are close gracefully."
      errors-received:
        type: "integer"
        format: "int32"
        description: "Number of error messages received from the server"
      connection-closes:
        type: "integer"
        format: "int32"
        description: "Number of connection close requests sent to the server, e.g.\n\
          \           socket close"
      messages-received:
        type: "integer"
        format: "int32"
        description: "Number of messages received by the server"
  ietf.aaa.tacacs.tacacs.Tacacs:
    type: "object"
    properties:
      options:
        description: "TACACS+ client options."
        $ref: "#/definitions/ietf.aaa.tacacs.tacacs.tacacs.Options"
      server:
        type: "array"
        description: "List of TACACS+ servers used by the device\n\n             When\
          \ the TACACS client is invoked by a calling\n             application, it\
          \ sends the query to the first server in\n             this list.  If no\
          \ response has been received within\n             'timeout' seconds, the\
          \ client continues with the next\n             server in the list.  If no\
          \ response is received from any\n             server, the client continues\
          \ with the first server again.\n             When the client has traversed\
          \ the list 'attempts' times\n             without receiving any response,\
          \ it gives up and returns an\n             error to the calling application."
        items:
          $ref: "#/definitions/ietf.aaa.tacacs.tacacs.tacacs.Server"
  ietf.aaa.tacacs.tacacs.tacacs.Options:
    type: "object"
    properties:
      timeout:
        type: "integer"
        format: "int32"
        description: "The number of seconds the device will wait for a\n         \
          \    response from each TACACS+ server before trying with a\n          \
          \   different server."
        default: 5
  ietf.aaa.tacacs.tacacs.tacacs.Server:
    allOf:
    - $ref: "#/definitions/ietf.aaa.tacacs.Statistics"
    - type: "object"
      properties:
        address:
          type: "string"
          description: "The address of the TACACS+ server."
        shared-secret:
          type: "string"
          description: "The shared secret, which is known to both the\n          \
            \   TACACS client and server.TACACS+ server administrators\n         \
            \    SHOULD configure secret keys of minimum\n             16 characters\
            \ length. REF:tacacs protocol:"
        port:
          type: "integer"
          format: "int32"
          description: "The port number of TACACSPLUS Server port."
          default: 49
        single-connection:
          type: "boolean"
          description: "Whether the single connection mode is enabled for the\n  \
            \           server. By default, the single connection mode is\n      \
            \      disabled."
          default: false
        name:
          type: "string"
          description: "An arbitrary name for the TACACS+ server."
        source-ip:
          type: "string"
          description: "Source IP address for a TACACS+ server."
        server-type:
          description: "Server type: authentication/authorization/accounting."
          $ref: "#/definitions/ietf.aaa.tacacs.ServerTypeEnumeration"
      description: "List of TACACS+ servers used by the device\n\n             When\
        \ the TACACS client is invoked by a calling\n             application, it\
        \ sends the query to the first server in\n             this list.  If no response\
        \ has been received within\n             'timeout' seconds, the client continues\
        \ with the next\n             server in the list.  If no response is received\
        \ from any\n             server, the client continues with the first server\
        \ again.\n             When the client has traversed the list 'attempts' times\n\
        \             without receiving any response, it gives up and returns an\n\
        \             error to the calling application."
  ietf.system.AssociationType:
    type: "string"
    enum:
    - "server"
    - "peer"
    - "pool"
  ietf.system.System:
    allOf:
    - $ref: "#/definitions/ietf.aaa.tacacs.SystemAugmentation1"
