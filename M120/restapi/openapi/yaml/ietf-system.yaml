        hostname:
          type: "string"
          description: "The name of the host.  This name can be a single domain\n\
            \        label or the fully qualified domain name of the host."
        contact:
          type: "string"
          description: "The administrator contact information for the system.\n\n\
            \         A server implementation MAY map this leaf to the sysContact\n\
            \         MIB object.  Such an implementation needs to use some\n    \
            \     mechanism to handle the differences in size and characters\n   \
            \      allowed between this leaf and sysContact.  The definition of\n\
            \         such a mechanism is outside the scope of this document. REF:RFC\
            \ 3418: Management Information Base (MIB) for the\n                  \
            \ Simple Network Management Protocol (SNMP)\n                   SNMPv2-MIB.sysContact"
        location:
          type: "string"
          description: "The system location.\n\n         A server implementation MAY\
            \ map this leaf to the sysLocation\n         MIB object.  Such an implementation\
            \ needs to use some\n         mechanism to handle the differences in size\
            \ and characters\n         allowed between this leaf and sysLocation.\
            \  The definition\n         of such a mechanism is outside the scope of\
            \ this document. REF:RFC 3418: Management Information Base (MIB) for the\n\
            \                   Simple Network Management Protocol (SNMP)\n      \
            \             SNMPv2-MIB.sysLocation"
        ntp:
          description: "Configuration of the NTP client."
          $ref: "#/definitions/ietf.system.system.Ntp"
        clock:
          description: "Configuration of the system date and time properties."
          $ref: "#/definitions/ietf.system.system.Clock"
        radius:
          description: "Configuration of the RADIUS client."
          $ref: "#/definitions/ietf.system.system.Radius"
        dns-resolver:
          description: "Configuration of the DNS resolver."
          $ref: "#/definitions/ietf.system.system.DnsResolver"
        authentication:
          description: "The authentication configuration subtree."
          $ref: "#/definitions/ietf.system.system.Authentication"
      description: ""
