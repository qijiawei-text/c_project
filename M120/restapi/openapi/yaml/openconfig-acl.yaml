definitions:
  openconfig.acl.AccessListEntriesConfig:
    type: "object"
    properties:
      description:
        type: "string"
        description: "A user-defined description, or comment, for this Access List\n\
          \        Entry."
      sequence-id:
        type: "integer"
        format: "int64"
        description: "The sequence id determines the order in which ACL entries\n\
          \        are applied.  The sequence id must be unique for each entry\n \
          \       in an ACL set.  Target devices should apply the ACL entry\n    \
          \    rules in ascending order determined by sequence id (low to\n      \
          \  high), rather than the relying only on order in the list."
  openconfig.acl.AccessListEntriesConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.acl.AccessListEntriesConfig"
  openconfig.acl.AccessListEntriesTop:
    type: "object"
    properties:
      acl-entries:
        description: "Access list entries container"
        $ref: "#/definitions/openconfig.acl.accesslistentriestop.AclEntries"
  openconfig.acl.AclConfig:
    type: "object"
  openconfig.acl.AclConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.acl.AclConfig"
  openconfig.acl.AclCountersState:
    type: "object"
    properties:
      matched-packets:
        type: "integer"
        format: "int32"
        description: "Count of the number of packets matching the current ACL\n  \
          \      entry.\n\n        An implementation should provide this counter on\
          \ a\n        per-interface per-ACL-entry if possible.\n\n        If an implementation\
          \ only supports ACL counters per entry\n        (i.e., not broken out per\
          \ interface), then the value\n        should be equal to the aggregate count\
          \ across all interfaces.\n\n        An implementation that provides counters\
          \ per entry per\n        interface is not required to also provide an aggregate\
          \ count,\n        e.g., per entry -- the user is expected to be able implement\n\
          \        the required aggregation if such a count is needed."
      matched-octets:
        type: "integer"
        format: "int32"
        description: "Count of the number of octets (bytes) matching the current\n\
          \        ACL entry.\n\n        An implementation should provide this counter\
          \ on a\n        per-interface per-ACL-entry if possible.\n\n        If an\
          \ implementation only supports ACL counters per entry\n        (i.e., not\
          \ broken out per interface), then the value\n        should be equal to\
          \ the aggregate count across all interfaces.\n\n        An implementation\
          \ that provides counters per entry per\n        interface is not required\
          \ to also provide an aggregate count,\n        e.g., per entry -- the user\
          \ is expected to be able implement\n        the required aggregation if\
          \ such a count is needed."
  openconfig.acl.AclInterfacesConfig:
    type: "object"
    properties:
      id:
        type: "string"
        description: "User-defined identifier for the interface -- a common\n    \
          \    convention could be '<if name>.<subif index>'"
  openconfig.acl.AclInterfacesConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.acl.AclInterfacesConfig"
  openconfig.acl.AclInterfacesState:
    type: "object"
  openconfig.acl.AclInterfacesTop:
    type: "object"
    properties:
      interfaces:
        description: "Enclosing container for the list of interfaces on which\n  \
          \      ACLs are set"
        $ref: "#/definitions/openconfig.acl.aclinterfacestop.Interfaces"
  openconfig.acl.AclSetConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "The name of the access-list set"
      description:
        type: "string"
        description: "Description, or comment, for the ACL set"
      type:
        type: "string"
        description: "The type determines the fields allowed in the ACL entries\n\
          \        belonging to the ACL set (e.g., IPv4, IPv6, etc.)"
  openconfig.acl.AclSetConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.acl.AclSetConfig"
  openconfig.acl.AclSetState:
    type: "object"
  openconfig.acl.AclSetTop:
    type: "object"
    properties:
      acl-sets:
        description: "Access list entries variables enclosing container"
        $ref: "#/definitions/openconfig.acl.aclsettop.AclSets"
  openconfig.acl.AclState:
    type: "object"
    properties:
      counter-capability:
        type: "string"
        description: "System reported indication of how ACL counters are reported\n\
          \        by the target"
  openconfig.acl.ActionConfig:
    type: "object"
    properties:
      forwarding-action:
        type: "string"
        description: "Specifies the forwarding action.  One forwarding action\n  \
          \      must be specified for each ACL entry"
      log-action:
        type: "string"
        description: "Specifies the log action and destination for\n        matched\
          \ packets.  The default is not to log the\n        packet."
        default: "LOG_NONE"
  openconfig.acl.ActionConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.acl.ActionConfig"
  openconfig.acl.ActionState:
