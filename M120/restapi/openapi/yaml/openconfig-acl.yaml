swagger: "2.0"
info:
  description: "This module defines configuration and operational state\n    data\
    \ for network access control lists (i.e., filters, rules,\n    etc.).  ACLs are\
    \ organized into ACL sets, with each set\n    containing one or more ACL entries.\
    \  ACL sets are identified\n    by a unique name, while each entry within a set\
    \ is assigned\n    a sequence-id that determines the order in which the ACL\n\
    \    rules are applied to a packet.  Note that ACLs are evaluated\n    in ascending\
    \ order based on the sequence-id (low to high).\n\n    Individual ACL rules specify\
    \ match criteria based on fields in\n    the packet, along with an action that\
    \ defines how matching\n    packets should be handled. Entries have a type that\
    \ indicates\n    the type of match criteria, e.g., MAC layer, IPv4, IPv6, etc."
  version: "1.0"
  title: "openconfig-acl API"
