      parameters:
      - name: "name"
        in: "path"
        description: "Id of destination"
        required: true
        type: "string"
      responses:
        400:
          description: "Internal error"
        204:
          description: "Object deleted"
definitions:
  org.openroadm.syslog.Severity:
    type: "string"
    enum:
    - "emergency"
    - "alert"
    - "critical"
    - "error"
    - "warning"
    - "notice"
    - "info"
    - "debug"
    - "all"
    - "none"
  org.openroadm.syslog.SeverityOperator:
    type: "string"
    enum:
    - "equals-or-higher"
    - "equals"
    - "not-equals"
  org.openroadm.syslog.Syslog:
    type: "object"
    properties:
      log-actions:
        description: "This container describes the log-action parameters \n      \
          \   for Syslog."
        $ref: "#/definitions/org.openroadm.syslog.syslog.LogActions"
      local-syslog-filename:
        type: "string"
        description: "The syslog file name. It should be a fully qualified name \n\
          \         so that the user can get the file using transfer RPC."
  org.openroadm.syslog.SyslogSelector:
    type: "object"
    properties:
      log-selector:
        description: "This container describes the log selector parameters \n    \
          \     for Syslog."
        $ref: "#/definitions/org.openroadm.syslog.syslogselector.LogSelector"
  org.openroadm.syslog.SyslogSeverity:
    type: "object"
    properties:
      severity:
        description: "This leaf specifies the Syslog message severity. When \n   \
          \      severity is specified, the default severity comparison \n       \
          \  is all messages of the specified severity and greater are \n        \
          \ selected. 'all' is a special case which means all severities\n       \
          \  are selected. 'none' is a special case which means that\n         no\
          \ selection should occur or disable this filter."
        $ref: "#/definitions/org.openroadm.syslog.Severity"
      severity-operator:
        description: "This leaf describes the option to specify how the \n       \
          \  severity comparison is performed."
        $ref: "#/definitions/org.openroadm.syslog.SeverityOperator"
  org.openroadm.syslog.SyslogWrapper:
    properties:
      syslog:
        $ref: "#/definitions/org.openroadm.syslog.Syslog"
  org.openroadm.syslog.syslog.LogActions:
    type: "object"
    properties:
      remote:
        description: "This container describes the configuration parameters for \n\
          \           remote logging."
        $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.Remote"
  org.openroadm.syslog.syslog.LogActionsWrapper:
    properties:
      log-actions:
        $ref: "#/definitions/org.openroadm.syslog.syslog.LogActions"
  org.openroadm.syslog.syslog.logactions.Remote:
    type: "object"
    properties:
      destination:
        type: "array"
        description: "This list describes a collection of remote logging \n      \
          \       destinations."
        items:
          $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.Destination"
  org.openroadm.syslog.syslog.logactions.RemoteWrapper:
    properties:
      remote:
        $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.Remote"
  org.openroadm.syslog.syslog.logactions.remote.Destination:
    allOf:
    - $ref: "#/definitions/org.openroadm.syslog.SyslogSelector"
    - type: "object"
      properties:
        name:
          type: "string"
          description: "An arbitrary name for the endpoint to connect to."
        udp:
          description: "This container describes the UDP transport\n             \
            \      options. REF:RFC 5426: Transmission of Syslog Messages over UDP"
          $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.destination.transport.udp.Udp"
          x-choice: "transport:udp"
        tcp:
          description: "This container describes the TCP transport\n             \
            \      options. REF:RFC 6587: Transmission of Syslog Messages over TCP"
          $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.destination.transport.tcp.Tcp"
          x-choice: "transport:tcp"
      description: "This list describes a collection of remote logging \n        \
        \     destinations."
  org.openroadm.syslog.syslog.logactions.remote.DestinationWrapper:
    properties:
      destination:
        $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.Destination"
  org.openroadm.syslog.syslog.logactions.remote.destination.transport.tcp.Tcp:
    type: "object"
    properties:
      port:
        type: "integer"
        format: "int32"
        description: "This leaf specifies the port number used to \n             \
          \        deliver messages to the remote server."
        default: 514
      address:
        type: "string"
        description: "The leaf uniquely specifies the address of \n              \
          \       the remote host. One of the following must \n                  \
          \   be specified: an ipv4 address, an ipv6 \n                     address,\
          \ or a host name."
  org.openroadm.syslog.syslog.logactions.remote.destination.transport.tcp.TcpWrapper:
    properties:
      tcp:
        $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.destination.transport.tcp.Tcp"
  org.openroadm.syslog.syslog.logactions.remote.destination.transport.udp.Udp:
    type: "object"
    properties:
      port:
        type: "integer"
        format: "int32"
        description: "This leaf specifies the port number used to \n             \
          \        deliver messages to the remote server."
        default: 514
      address:
        type: "string"
        description: "The leaf uniquely specifies the address of \n              \
          \       the remote host. One of the following must be \n               \
          \      specified: an ipv4 address, an ipv6 address, \n                 \
          \    or a host name."
  org.openroadm.syslog.syslog.logactions.remote.destination.transport.udp.UdpWrapper:
    properties:
      udp:
        $ref: "#/definitions/org.openroadm.syslog.syslog.logactions.remote.destination.transport.udp.Udp"
  org.openroadm.syslog.syslogselector.LogSelector:
    type: "object"
    properties:
      log-facility:
        type: "array"
        description: "This list describes a collection of Syslog \n              \
          \ facilities and severities."
        items:
          $ref: "#/definitions/org.openroadm.syslog.syslogselector.logselector.selectorfacility.logfacility.LogFacility"
        x-choice: "selector-facility:log-facility"
      no-facilities:
        type: "string"
        description: "This leaf specifies that no facilities are selected \n     \
          \          for this log-action."
        x-choice: "selector-facility:no-log-facility"
  org.openroadm.syslog.syslogselector.LogSelectorWrapper:
    properties:
      log-selector:
        $ref: "#/definitions/org.openroadm.syslog.syslogselector.LogSelector"
  org.openroadm.syslog.syslogselector.logselector.selectorfacility.logfacility.LogFacility:
    allOf:
    - $ref: "#/definitions/org.openroadm.syslog.SyslogSeverity"
    - type: "object"
      properties:
        facility:
          type: "string"
          description: "The leaf uniquely identifies a Syslog facility."
      description: "This list describes a collection of Syslog \n               facilities\
        \ and severities."
  org.openroadm.syslog.syslogselector.logselector.selectorfacility.logfacility.LogFacilityWrapper:
    properties:
      log-facility:
        $ref: "#/definitions/org.openroadm.syslog.syslogselector.logselector.selectorfacility.logfacility.LogFacility"
