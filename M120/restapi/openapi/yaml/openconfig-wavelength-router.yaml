info:
  description: "This model describes configuration and operational state data\n  \
    \  for an optical transport line system node, or ROADM (incl. CDC\n    ROADMs,\
    \ WSS, Dynamic Gain Equalizer/DGE).\n\n    Nodes are modeled as a configurable\
    \ switching element with\n    ingress and egress ports, as well as a number of\
    \ add/drop ports\n    that can be set up to direct portions of the optical spectrum\n\
    \    to the appropriate degrees.\n\n    In relation to configuring target spectrum\
    \ powers, there\n    are two, non-overlapping, configuration possibilities that\
    \ are\n    supported.\n    1. Non-noise loaded wavelength router:\n       - The\
    \ target spectrum powers are configured on each media\n         channel.\n   \
    \ 2. Noise-loaded wavelength router:\n       - The target spectrum power values\
    \ will be configured as a\n         target spectrum power profile over the full\
    \ spectrum instead\n         of individual media channels."
