definitions:
  com.oplink.amplifier.ext.ConfigAugmentation1:
    type: "object"
    properties:
      operational-state:
        description: "OPLINK-EXTENSION:\n          Current operational state of the\
          \ amplifier."
        $ref: "#/definitions/com.oplink.amplifier.ext.OperationalStateEnumeration"
      apr-enabled:
        type: "boolean"
        description: "Turns apr on / off to the amplifiers."
        default: false
      fsm-mode:
        $ref: "#/definitions/com.oplink.amplifier.ext.FsmModeEnumeration"
      ready-power:
        type: "string"
        description: "ready power"
      number-of-pumps:
        type: "integer"
        format: "int32"
        description: "The number of pumps"
      reflected-power:
        type: "string"
        description: "reflected power"
      autolos:
        type: "boolean"
        description: "Determines the behavior of the amplifier on input LOS."
        default: false
      pds:
        type: "array"
        description: "the pds in raman or EDFA"
        items:
          $ref: "#/definitions/com.oplink.amplifier.ext.amplifierconfigext.Pds"
      laser-bias-currents:
        type: "array"
        items:
          $ref: "#/definitions/com.oplink.amplifier.ext.amplifierconfigext.LaserBiasCurrents"
    x-augmentation:
      prefix: "com-oplink-amplifier-ext"
      namespace: "http://com/oplink/amplifier-ext"
  com.oplink.amplifier.ext.FsmModeEnumeration:
    type: "string"
    enum:
    - "auto"
    - "manual"
  com.oplink.amplifier.ext.OperationalStateEnumeration:
    type: "string"
    enum:
    - "in-service"
    - "degraded"
    - "manual-off"
    - "out-of-service"
    - "auto-power-shutdown"
  com.oplink.amplifier.ext.OpticalOscConfigAugmentation1:
    type: "object"
    properties:
      osc-sfp-enable:
        type: "boolean"
        description: "turn on/off sfp"
        default: false
    x-augmentation:
      prefix: "com-oplink-amplifier-ext"
      namespace: "http://com/oplink/amplifier-ext"
  com.oplink.amplifier.ext.StateAugmentation1:
    type: "object"
    properties:
      drop-power:
        type: "string"
        description: "drop power"
      add-power:
        type: "string"
        description: "add power"
    x-augmentation:
      prefix: "com-oplink-amplifier-ext"
      namespace: "http://com/oplink/amplifier-ext"
  com.oplink.amplifier.ext.amplifierconfigext.LaserBiasCurrents:
    type: "object"
    properties:
      current:
        type: "string"
        description: "current. unit mA"
      power:
        type: "string"
        description: "pump power. unit mW"
      id:
        type: "integer"
        format: "int32"
      external-name:
        type: "string"
  com.oplink.amplifier.ext.amplifierconfigext.Pds:
    type: "object"
    properties:
      power:
        type: "string"
        description: "pd power. unit dBm"
      id:
        type: "integer"
        format: "int32"
      external-name:
        type: "string"
  openconfig.optical.amplifier.OpticalAmplifier:
    type: "object"
    properties:
      amplifiers:
        description: "Enclosing container for list of amplifiers"
        $ref: "#/definitions/openconfig.optical.amplifier.opticalamplifier.Amplifiers"
      supervisory-channels:
        description: "Enclosing container for list of supervisory channels"
        $ref: "#/definitions/openconfig.optical.amplifier.opticalamplifier.SupervisoryChannels"
  openconfig.optical.amplifier.OpticalAmplifierConfig:
    type: "object"
    properties:
      target-gain:
        type: "string"
        description: "Positive gain applied by the amplifier."
      target-output-power:
        type: "string"
        description: "Output optical power of the amplifier."
      name:
        type: "string"
        description: "User-defined name assigned to identify a specific amplifier\n\
          \        in the device"
      amp-mode:
        type: "string"
        description: "The operating mode of the amplifier"
      target-gain-tilt:
        type: "string"
        description: "Gain tilt control"
      fiber-type-profile:
        type: "string"
        description: "The fiber type profile specifies details about the\n       \
          \ fiber type which are needed to accurately determine\n        the gain\
          \ and perform efficient amplification. This is\n        only needed for\
          \ Raman type amplifiers."
      type:
        type: "string"
        description: "Type of the amplifier"
      enabled:
        type: "boolean"
        description: "Turns power on / off to the amplifiers gain module."
        default: false
      gain-range:
        type: "string"
        description: "Selected gain range.  The gain range is a platform-defined\n\
          \        value indicating the switched gain amplifier setting"
  openconfig.optical.amplifier.OpticalAmplifierState:
    type: "object"
    properties:
      optical-return-loss:
        description: "The optical return loss (ORL) is the ratio of the light\n  \
          \      reflected back into the port to the light launched out of\n     \
          \   the port. ORL is in units of 0.01dBm. If avg/min/max\n        statistics\
          \ are not supported, just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      input-power-c-band:
        description: "The C band (consisting of approximately 191 to 195 THz or\n\
          \        1530nm to 1565 nm) input optical power of this port in units\n\
          \        of 0.01dBm. If avg/min/max statistics are not supported,\n    \
          \    just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      laser-bias-current:
        description: "The current applied by the system to the transmit laser to\n\
          \        achieve the output power. The current is expressed in mA\n    \
          \    with up to two decimal precision. If avg/min/max statistics\n     \
          \   are not supported, just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2MA"
      input-power-l-band:
        description: "The L band (consisting of approximately 184 to 191 THz or\n\
          \        1565 to 1625 nm) input optical power of this port in units\n  \
          \      of 0.01dBm. If avg/min/max statistics are not supported,\n      \
          \  just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      actual-gain-tilt:
        description: "The actual tilt applied by the amplifier in units of\n     \
          \   0.01dB. If avg/min/max statistics are not supported,\n        just supply\
          \ the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
      ingress-port:
        type: "string"
        description: "Reference to system-supplied name of the amplifier ingress\n\
          \        port. This leaf is only valid for ports of type INGRESS."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
      output-power-c-band:
        description: "The C band (consisting of approximately 191 to 195 THz or\n\
          \        1530nm to 1565 nm)output optical power of this port in units\n\
          \        of 0.01dBm. If avg/min/max statistics are not supported,\n    \
          \    just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      actual-gain:
        description: "The actual gain applied by the amplifier in units of\n     \
          \   0.01dB. If avg/min/max statistics are not supported,\n        just supply\
          \ the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
      component:
        type: "string"
        description: "Reference to the system-supplied physical component that\n \
          \       the amplifier gain block is contained within. Multiple\n       \
          \ amplifier gain blocks may be contained within the same\n        physical\
          \ component."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
      output-power-total:
        description: "The total output optical power of this port in units\n     \
          \   of 0.01dBm. If avg/min/max statistics are not supported,\n        just\
          \ supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      output-power-l-band:
        description: "The L band (consisting of approximately 184 to 191 THz or\n\
          \        1565 to 1625 nm)output optical power of this port in units\n  \
          \      of 0.01dBm. If avg/min/max statistics are not supported,\n      \
          \  just supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      egress-port:
        type: "string"
        description: "Reference to system-supplied name of the amplifier egress\n\
          \        port. This leaf is only valid for ports of type EGRESS."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
      input-power-total:
        description: "The total input optical power of this port in units\n      \
          \  of 0.01dBm. If avg/min/max statistics are not supported,\n        just\
          \ supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
