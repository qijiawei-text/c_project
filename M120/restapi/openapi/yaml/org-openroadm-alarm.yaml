  title: "org-openroadm-alarm API"
host: "localhost:1234"
consumes:
- "application/yang-data+json"
produces:
- "application/yang-data+json"
paths:
  /data/active-alarm-list:
    get:
      tags:
      - "org-openroadm-alarm"
      summary: "returns org.openroadm.alarm.ActiveAlarmList"
      description: "List of currently active alarms. An alarm is removed from this\
        \ table when the state transitions to clear."
      parameters: []
      responses:
        200:
          description: "org.openroadm.alarm.ActiveAlarmList"
          schema:
            $ref: "#/definitions/org.openroadm.alarm.ActiveAlarmListWrapper"
        400:
          description: "Internal error"
  /data/active-alarm-list/activeAlarms={id}:
    get:
      tags:
      - "org-openroadm-alarm"
      summary: "returns org.openroadm.alarm.activealarmlist.ActiveAlarms"
      description: "returns org.openroadm.alarm.activealarmlist.ActiveAlarms"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of activeAlarms"
        required: true
        type: "string"
      responses:
        200:
          description: "org.openroadm.alarm.activealarmlist.ActiveAlarms"
          schema:
            $ref: "#/definitions/org.openroadm.alarm.activealarmlist.ActiveAlarmsWrapper"
        400:
          description: "Internal error"
  /data/active-alarm-list/activeAlarms={id}/probableCause:
    get:
      tags:
      - "org-openroadm-alarm"
      summary: "returns org.openroadm.probable.cause.ProbableCause"
      description: "Probable cause of alarm"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of activeAlarms"
        required: true
        type: "string"
      responses:
        200:
          description: "org.openroadm.probable.cause.ProbableCause"
          schema:
            $ref: "#/definitions/org.openroadm.probable.cause.ProbableCauseWrapper"
        400:
