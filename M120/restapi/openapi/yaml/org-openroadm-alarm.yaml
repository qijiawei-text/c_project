  /data/active-alarm-list/activeAlarms={id}/resource:
    get:
      tags:
      - "org-openroadm-alarm"
      summary: "returns org.openroadm.resource.Resource"
      description: "Resource under alarm"
      parameters:
      - name: "id"
        in: "path"
        description: "Id of activeAlarms"
        required: true
        type: "string"
      responses:
        200:
