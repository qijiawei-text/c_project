        $ref: "#/definitions/org.openroadm.alarm.ActiveAlarmList"
  org.openroadm.alarm.Alarm:
    type: "object"
    properties:
      severity:
        description: "Severity of alarm. Based on X.733 perceived severity."
        $ref: "#/definitions/org.openroadm.alarm.Severity"
      corrective-action:
        type: "string"
        description: "Provide recommended corrective actions for this probable cause,\
          \ i.e. replace or restart a circuit pack, check wiring for the reported\
          \ source, or secondary failure to be correlated "
      circuit-id:
        type: "string"
        description: "Circuit-id for alarm correlation."
      probableCause:
        description: "Probable cause of alarm"
        $ref: "#/definitions/org.openroadm.probable.cause.ProbableCause"
      resource:
        description: "Resource under alarm"
        $ref: "#/definitions/org.openroadm.resource.Resource"
      raiseTime:
        type: "string"
        description: "Time alarm was raised"
      id:
        type: "string"
        description: "Uniquely id for this alarm, within the given management domain"
      additional-detail:
        type: "string"
        description: "Provide additional descriptive text about the probable cause."
  org.openroadm.alarm.Severity:
    type: "string"
    enum:
    - "critical"
    - "major"
    - "minor"
    - "warning"
    - "clear"
    - "indeterminate"
