    type: "object"
    properties:
      admin-key-on:
        type: "boolean"
        description: "admin key is on(true) or off(false)."
        default: false
      shutter-on:
        type: "boolean"
        description: "Mechanical shutter is closed(true) or open(false)."
        default: false
      lc-present:
        type: "boolean"
        description: "lc is present(true) or absent(false)."
        default: false
      inter-lock-on:
        type: "boolean"
        description: "internal lock is on(true) or off(false)."
        default: false
      lc-door-lock:
        type: "boolean"
        description: "lc door lock is on(true) or off(false)."
