  com.oplink.laser.safty.LaserSaftyConfig:
    type: "object"
    properties:
      remote-interlock-enable:
        type: "boolean"
        description: "Turns Remote Interlock enable / disable to the amplifiers."
        default: false
      dummy-admin-key-enable:
        type: "boolean"
        description: "Turns dummy-admin-key enable / disable to the amplifiers."
        default: false
      panel-safe-cmpt-enable:
        type: "boolean"
