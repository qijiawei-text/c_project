      namespace: "http://com/oplink/ops/ext"
  com.oplink.ops.ext.StateAugmentation2:
    type: "object"
    properties:
      switch-state:
        description: "OPLINK extension - current APS state"
        $ref: "#/definitions/com.oplink.ops.ext.SwitchStateEnumeration"
    x-augmentation:
      prefix: "com-oplink-ops-ext"
      namespace: "http://com/oplink/ops/ext"
  com.oplink.ops.ext.SwitchStateEnumeration:
    type: "string"
    enum:
    - "LoP"
    - "FS"
    - "SF"
    - "MS"
    - "WTR"
    - "NR"
    - "RS"
    - "FS-P"
    - "SF-P"
    - "MS-P"
    - "NR-P"
    - "RS-P"
    - "DNR"
  com.oplink.ops.ext.SwitchingTypeEnumeration:
    type: "string"
    enum:
    - "unidirectional"
    - "bidirectional"
  openconfig.transport.line.protection.ApsConfig:
    type: "object"
    properties:
      revertive:
        type: "boolean"
        description: "Revertive behavior of the module. If True, then\n        automatically\
          \ revert after protection switch once the\n        fault is restored. This\
          \ leaf is not valid when the\n        relative-switch-threshold is in effect"
        default: false
      wait-to-restore-time:
        type: "integer"
        format: "int64"
        description: "The time that must elapse before an APS path\n         that\
          \ has recovered from an signal failure (SF) or signal\n         degradation\
          \ (SD) condition can be used again to transport\n         the normal traffic\
          \ signal. During this time period, an SF or\n         SD condition shall\
          \ override the wait-to-restore time period.\n         This leaf can only\
          \ take effect when the revertive leaf\n         equals true"
      secondary-switch-hysteresis:
        type: "string"
        description: "The delta in dB between the primary-switch-threshold\n     \
          \   and the signal received on the primary APS_PATH before\n        initiating\
          \ a switch from the secondary APS_PATH to the\n        primary APS_PATH,\
          \ in order to prevent toggling between ports\n        when an input signal\
          \ is very close to the threshold. A zero\n        value means the switch\
          \ hysteresis is disabled."
        default: "0"
      force-to-port:
        description: "Explicitly set the switch to stay on a port regardless of\n\
          \        its operational condition"
        $ref: "#/definitions/openconfig.transport.line.protection.ForceToPort"
      hold-off-time:
        type: "integer"
        format: "int64"
        description: "The time delay between the declaration of an SF or SD\n    \
          \    condition and the initiation of the protection switching\n        algorithm"
      name:
        type: "string"
        description: "Reference to the component name (in the platform model)\n  \
          \      corresponding to this automatic protection switch module\n      \
          \  in the device"
      relative-switch-threshold-offset:
        type: "string"
        description: "The offset of the relative switch threshold that compensates\n\
          \        the normal difference of receiving power between the primary\n\
          \        and secondary line ports. A negative offset corresponds to\n  \
          \      the situation where the secondary line port receives a higher\n \
          \       power than the primary line port in normal condition, and a\n  \
          \      positive offset means the opposite. The offset will only work\n \
          \       when the relative switch threshold is set to a non-zero\n      \
          \  value"
        default: "0"
      relative-switch-threshold:
        type: "string"
        description: "The delta threshold in dB at which the current line port\n \
          \       will switch to the opposite line port. It can be set to\n      \
          \  the value of 0dB. When set to 0dB, the threshold is ignored\n       \
          \ and the system automatically applies the primary and\n        secondary\
          \ switch thresholds. When set to a non-zero value,\n        it overrides\
          \ the primary and secondary switch thresholds"
        default: "0"
      primary-switch-hysteresis:
        type: "string"
        description: "The delta in dB between the primary-switch-threshold\n     \
          \   and the signal received on the primary APS_PATH before\n        initiating\
          \ a switch from the secondary APS_PATH to the\n        primary APS_PATH,\
          \ in order to prevent toggling between ports\n        when an input signal\
          \ is very close to the threshold. A zero\n        value means the switch\
          \ hysteresis is disabled."
        default: "0"
      secondary-switch-threshold:
        type: "string"
        description: "The threshold at which the secondary line port will switch to\n\
          \        the opposite line port in increments of 0.01 dBm. If the\n    \
          \    hardware supports only one switch threshold for primary and\n     \
          \   and secondary ports then it is recommended to set both\n        primary-switch-threshold\
          \ and secondary-switch-threshold to\n        the same value to be explicit.\
          \ When the relative switch\n        threshold is enabled, i.e. set to a\
          \ non-zero value, the\n        secondary switch threshold will be overridden"
      primary-switch-threshold:
        type: "string"
        description: "The threshold at which the primary line port will switch to\n\
          \        the opposite line port in increments of 0.01 dBm. If the\n    \
          \    hardware supports only one switch threshold for primary and\n     \
          \   and secondary ports then it is recommended to set both\n        primary-switch-threshold\
          \ and secondary-switch-threshold to\n        the same value to be explicit.\
          \ When the relative switch\n        threshold is enabled, i.e. set to a\
          \ non-zero value, the\n        primary switch threshold will be overridden"
