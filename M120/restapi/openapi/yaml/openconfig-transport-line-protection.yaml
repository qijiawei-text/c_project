    \  for optical line protection elements, deployed as part of a\n    transport\
    \ line system. An Automatic Protection Switch (APS)\n    is typically installed\
    \ in the same device as the amplifiers\n    and wave-router, however an APS can\
    \ also be a standalone\n    device. In both scenarios, it serves the same purpose\
    \ of\n    providing protection using two dark fiber pairs to ensure the\n    amplifiers\
    \ can still receive a signal if one of the two fiber\n    pairs is broken. The\
    \ APS port details and directionality are\n    shown below. The three major attributes,\
    \ together with their\n    modifiers, define the behavior of the APS and can be\
    \ prioritized\n    in the descending order as shown in the following table"
