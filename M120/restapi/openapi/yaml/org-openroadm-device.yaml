        \ vendor specific design decision if the ports for single-port pluggables\
        \ are modeled as children of the parent circuit-pack, or as children of the\
        \ pluggable circuit-pack contained in the parent circuit-pack.  For modules\
        \ with multiple ports, it is recommended that ports be children of the module\
        \ and not the carrier, to help in fault correlation and isolation in the case\
