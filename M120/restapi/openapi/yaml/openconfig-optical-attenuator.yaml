      summary: "creates or updates openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.Attenuators"
      description: "Enclosing container for list of attenuators"
      parameters:
      - in: "body"
        name: "openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.Attenuators.body-param"
