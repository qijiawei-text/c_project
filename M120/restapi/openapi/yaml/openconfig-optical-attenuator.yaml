        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        400:
          description: "Internal error"
        204:
          description: "Object deleted"
  /data/optical-attenuator/attenuators/attenuator={name}/state:
    get:
      tags:
      - "openconfig-optical-attenuator"
      summary: "returns openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.State"
      description: "Operational state data for the attenuator"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        200:
          description: "openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.State"
          schema:
            $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.StateWrapper"
        400:
          description: "Internal error"
  /data/optical-attenuator/attenuators/attenuator={name}/state/actual-attenuation:
    get:
      tags:
      - "openconfig-optical-attenuator"
      summary: "returns openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
      description: "The actual attenuation applied by the attenuator in units of\n\
        \        0.01dB. If avg/min/max statistics are not supported,\n        just\
        \ supply the instant value"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        200:
          description: "openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
          schema:
            $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBWrapper"
        400:
          description: "Internal error"
  /data/optical-attenuator/attenuators/attenuator={name}/state/optical-return-loss:
    get:
      tags:
      - "openconfig-optical-attenuator"
      summary: "returns openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      description: "The optical return loss (ORL) is the ratio of the light\n    \
        \    reflected back into the port to the light launched out of\n        the\
        \ port. ORL is in units of 0.01dBm. If avg/min/max\n        statistics are\
        \ not supported, just supply the instant value."
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        200:
          description: "openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
          schema:
            $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBmWrapper"
        400:
          description: "Internal error"
  /data/optical-attenuator/attenuators/attenuator={name}/state/output-power-total:
    get:
      tags:
      - "openconfig-optical-attenuator"
      summary: "returns openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      description: "The total output optical power of this port in units\n       \
        \ of 0.01dBm. If avg/min/max statistics are not supported,\n        just supply\
        \ the instant value"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        200:
          description: "openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
          schema:
            $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBmWrapper"
        400:
          description: "Internal error"
definitions:
  openconfig.optical.attenuator.OpticalAttenuatorConfig:
    type: "object"
    properties:
      name:
        type: "string"
        description: "User-defined name assigned to identify a specific attenuator\n\
          \        in the device"
      attenuation-mode:
        type: "string"
        description: "The operating mode of the attenuator"
      attenuation:
        type: "string"
        description: "Attenuation applied by the attenuator.  This leaf is only\n\
          \        relevant when in CONSTANT_ATTENUATION mode."
      target-output-power:
        type: "string"
        description: "Power level set on the output of attenuator.  This leaf is\n\
          \        only relevant when in CONSTANT_POWER mode."
      enabled:
        type: "boolean"
        description: "When true, attenuator is set to specified attenuation or varies\
          \ to\n         maintain constant output power.  When false, the attenuator\
          \ is set\n         max attenuation or blocked."
        default: false
  openconfig.optical.attenuator.OpticalAttenuatorConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorConfig"
  openconfig.optical.attenuator.OpticalAttenuatorState:
    type: "object"
    properties:
      actual-attenuation:
        description: "The actual attenuation applied by the attenuator in units of\n\
          \        0.01dB. If avg/min/max statistics are not supported,\n        just\
          \ supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
      optical-return-loss:
        description: "The optical return loss (ORL) is the ratio of the light\n  \
          \      reflected back into the port to the light launched out of\n     \
          \   the port. ORL is in units of 0.01dBm. If avg/min/max\n        statistics\
          \ are not supported, just supply the instant value."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      component:
        type: "string"
        description: "Reference to the system-supplied physical component that\n \
          \       the attenuator block is contained within. Multiple\n        attenuator\
          \ blocks may be contained within the same\n        physical component."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
      output-power-total:
        description: "The total output optical power of this port in units\n     \
          \   of 0.01dBm. If avg/min/max statistics are not supported,\n        just\
          \ supply the instant value"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
      egress-port:
        type: "string"
        description: "Reference to system-supplied name of the attenuator egress\n\
          \        port. This leaf is only valid for ports of type EGRESS."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
      ingress-port:
        type: "string"
        description: "Reference to system-supplied name of the attenuator ingress\n\
          \        port. This leaf is only valid for ports of type INGRESS."
        x-path: "/oc-platform:components/oc-platform:component/oc-platform:name"
  openconfig.optical.attenuator.opticalattenuatortop.OpticalAttenuator:
    type: "object"
    properties:
      attenuators:
        description: "Enclosing container for list of attenuators"
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.Attenuators"
  openconfig.optical.attenuator.opticalattenuatortop.OpticalAttenuatorWrapper:
    properties:
      optical-attenuator:
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.OpticalAttenuator"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.Attenuators:
    type: "object"
    properties:
      attenuator:
        type: "array"
        description: "List of variable optical attenuators present in the device"
        items:
          $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.Attenuator"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.AttenuatorsWrapper:
    properties:
      attenuators:
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.Attenuators"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.Attenuator:
    type: "object"
    properties:
      name:
        type: "string"
        description: "Reference to the name of the attenuator"
        x-path: "../config/name"
      state:
        description: "Operational state data for the attenuator"
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.State"
      config:
        description: "Configuration data for the attenuator"
        $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorConfig"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.AttenuatorWrapper:
    properties:
      attenuator:
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.Attenuator"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.State:
    allOf:
    - $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorConfig"
    - $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorState"
  openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.StateWrapper:
    properties:
      state:
        $ref: "#/definitions/openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.attenuator.State"
  openconfig.types.AvgMinMaxInstantStatsPrecision2DB:
    allOf:
    - $ref: "#/definitions/openconfig.types.MinMaxTime"
    - $ref: "#/definitions/openconfig.types.StatIntervalState"
    - type: "object"
      properties:
        min:
          type: "string"
          description: "The minimum value of the statistic over the time interval."
        avg:
          type: "string"
          description: "The arithmetic mean value of the statistic over the\n    \
            \    time interval."
        max:
          type: "string"
          description: "The maximum value of the statistic over the time\n       \
            \ interval."
        instant:
          type: "string"
          description: "The instantaneous value of the statistic."
      description: "Common grouping for recording dB values with 2 decimal\n     \
        \ precision. Values include the instantaneous, average,\n      minimum, and\
        \ maximum statistics.  Statistics are computed\n      and reported based on\
        \ a moving time interval (e.g., the last\n      30s).  If supported by the\
        \ device, the time interval over which\n      the statistics are computed,\
        \ and the times at which the minimum\n      and maximum values occurred, are\
        \ also reported."
  openconfig.types.AvgMinMaxInstantStatsPrecision2DBWrapper:
    properties:
      actual-attenuation:
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DB"
  openconfig.types.AvgMinMaxInstantStatsPrecision2DBm:
    allOf:
    - $ref: "#/definitions/openconfig.types.MinMaxTime"
    - $ref: "#/definitions/openconfig.types.StatIntervalState"
    - type: "object"
      properties:
        min:
          type: "string"
          description: "The minimum value of the statistic over the time\n       \
            \ interval."
        avg:
          type: "string"
          description: "The arithmetic mean value of the statistic over the\n    \
            \    time interval."
        max:
          type: "string"
          description: "The maximum value of the statistic over the time interval."
        instant:
          type: "string"
          description: "The instantaneous value of the statistic."
      description: "Common grouping for recording dBm values with 2 decimal\n    \
        \  precision. Values include the instantaneous, average,\n      minimum, and\
        \ maximum statistics.  Statistics are computed\n      and reported based on\
        \ a moving time interval (e.g., the last\n      30s).  If supported by the\
        \ device, the time interval over which\n      the statistics are computed,\
        \ and the times at which the minimum\n      and maximum values occurred, are\
        \ also reported."
  openconfig.types.AvgMinMaxInstantStatsPrecision2DBmWrapper:
    properties:
      optical-return-loss:
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPrecision2DBm"
  openconfig.types.MinMaxTime:
    type: "object"
    properties:
      max-time:
        type: "integer"
        format: "int32"
        description: "The absolute time at which the maximum value occurred.\n   \
          \      The value is the timestamp in nanoseconds relative to\n         \
          \ the Unix Epoch (Jan 1, 1970 00:00:00 UTC)."
      min-time:
        type: "integer"
        format: "int32"
        description: "The absolute time at which the minimum value occurred.\n   \
          \      The value is the timestamp in nanoseconds relative to\n         \
          \ the Unix Epoch (Jan 1, 1970 00:00:00 UTC)."
  openconfig.types.StatIntervalState:
    type: "object"
    properties:
      interval:
        type: "integer"
        format: "int32"
        description: "If supported by the system, this reports the time interval\n\
          \        over which the min/max/average statistics are computed by\n   \
          \     the system."
