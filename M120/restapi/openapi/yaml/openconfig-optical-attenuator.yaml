  /data/optical-attenuator/attenuators/attenuator/:
    post:
      tags:
      - "openconfig-optical-attenuator"
      summary: "creates openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.Attenuator"
      description: "List of variable optical attenuators present in the device"
      parameters:
      - in: "body"
        name: "openconfig.optical.attenuator.opticalattenuatortop.opticalattenuator.attenuators.Attenuator.body-param"
