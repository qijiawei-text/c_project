  /data/optical-attenuator/attenuators/attenuator={name}/config:
    get:
      tags:
      - "openconfig-optical-attenuator"
      summary: "returns openconfig.optical.attenuator.OpticalAttenuatorConfig"
      description: "Configuration data for the attenuator"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      responses:
        200:
          description: "openconfig.optical.attenuator.OpticalAttenuatorConfig"
          schema:
            $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorConfigWrapper"
        400:
          description: "Internal error"
    post:
      tags:
      - "openconfig-optical-attenuator"
      summary: "creates openconfig.optical.attenuator.OpticalAttenuatorConfig"
      description: "Configuration data for the attenuator"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      - in: "body"
        name: "openconfig.optical.attenuator.OpticalAttenuatorConfig.body-param"
        description: "openconfig.optical.attenuator.OpticalAttenuatorConfig to be\
          \ added to list"
        required: false
        schema:
          $ref: "#/definitions/openconfig.optical.attenuator.OpticalAttenuatorConfigWrapper"
      responses:
        201:
          description: "Object created"
        400:
          description: "Internal error"
        409:
          description: "Object already exists"
    put:
      tags:
      - "openconfig-optical-attenuator"
      summary: "creates or updates openconfig.optical.attenuator.OpticalAttenuatorConfig"
      description: "Configuration data for the attenuator"
      parameters:
      - name: "name"
        in: "path"
        description: "Id of attenuator"
        required: true
        type: "string"
      - in: "body"
        name: "openconfig.optical.attenuator.OpticalAttenuatorConfig.body-param"
        description: "openconfig.optical.attenuator.OpticalAttenuatorConfig to be\
          \ added or updated"
        required: false
        schema:
