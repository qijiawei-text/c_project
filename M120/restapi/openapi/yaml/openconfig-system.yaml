    - $ref: "#/definitions/openconfig.system.SystemDnsTop"
    - $ref: "#/definitions/openconfig.system.SystemMemoryTop"
    - $ref: "#/definitions/openconfig.system.SystemNtpTop"
    - $ref: "#/definitions/openconfig.system.SystemSnmpTop"
    - $ref: "#/definitions/openconfig.system.logging.LoggingTop"
    - $ref: "#/definitions/openconfig.system.management.SystemGrpcServerTop"
