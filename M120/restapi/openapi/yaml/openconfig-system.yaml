      entity-name:
        type: "string"
        description: "name of the entity to reboot"
      method:
        description: "A Reboot method determines what should be done with a\n    \
          \    target when a reboot is requested. Only the COLD method\n        is\
          \ required to be supported by all targets. Methods the\n        target does\
          \ not support should result in failure. It is\n        vendor defined if\
          \ a WARM reboot is the same as an NSF\n        reboot."
        $ref: "#/definitions/openconfig.system.MethodEnumeration"
      message:
        type: "string"
        description: "Informational reason for the reboot."
  openconfig.system.RebootResponse:
    type: "object"
    properties:
      message:
        type: "string"
        description: "Informational response for the reboot."
  openconfig.system.System:
