      clock:
        description: "Top-level container for clock configuration data"
        $ref: "#/definitions/openconfig.system.systemclocktop.Clock"
  openconfig.system.SystemCpuState:
    type: "object"
    properties:
      wait:
        description: "Percentage of CPU time spent waiting for I/O."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      total:
        description: "Total CPU utilization."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      idle:
        description: "Percentage of CPU time spent idle."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      kernel:
        description: "Percentage of CPU time spent running in kernel space."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      index:
        type: "string"
        description: "The CPU index for each processor core on the system.  On a\n\
          \        single-core system, the index should be zero.  The ALL\n      \
          \  index signifies an aggregation of the CPU utilization\n        statistics\
          \ over all cores in the system."
      hardware-interrupt:
        description: "Percentage of CPU time spent servicing hardware interrupts."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      user:
        description: "Percentage of CPU time spent running in user space."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      nice:
        description: "Percentage of CPU time spent running low-priority (niced)\n\
          \        user processes."
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
      software-interrupt:
        description: "Percentage of CPU time spent servicing software interrupts"
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
  openconfig.system.SystemCpuStateWrapper:
    properties:
      state:
        $ref: "#/definitions/openconfig.system.SystemCpuState"
  openconfig.system.SystemCpuTop:
    type: "object"
    properties:
      cpus:
        description: "Enclosing container for the list of CPU cores on the\n     \
          \   system"
        $ref: "#/definitions/openconfig.system.systemcputop.Cpus"
  openconfig.system.SystemDnsConfig:
    type: "object"
