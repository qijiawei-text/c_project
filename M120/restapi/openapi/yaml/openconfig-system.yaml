          description: "Global configuration data for the system"
          $ref: "#/definitions/openconfig.system.SystemGlobalConfig"
        state:
          description: "Global operational state data for the system"
          $ref: "#/definitions/openconfig.system.systemtop.system.State"
      description: "Enclosing container for system-related configuration and\n   \
        \     operational state data"
  openconfig.system.SystemClockConfig:
    type: "object"
    properties:
      timezone-name:
        type: "string"
        description: "The TZ database name to use for the system, such\n         as\
          \ 'Europe/Stockholm'. REF:IANA Time Zone Database\n        http://www.iana.org/time-zones"
  openconfig.system.SystemClockConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.system.SystemClockConfig"
  openconfig.system.SystemClockState:
    type: "object"
  openconfig.system.SystemClockTop:
    type: "object"
