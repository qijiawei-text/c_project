  openconfig.types.AvgMinMaxInstantStatsPct:
    allOf:
    - $ref: "#/definitions/openconfig.types.MinMaxTime"
    - $ref: "#/definitions/openconfig.types.StatIntervalState"
    - type: "object"
      properties:
        min:
          type: "integer"
          format: "int32"
          description: "The minimum value of the percentage measure of the\n     \
            \   statistic over the time interval."
        avg:
          type: "integer"
          format: "int32"
          description: "The arithmetic mean value of the percentage measure of the\n\
            \        statistic over the time interval."
        max:
          type: "integer"
          format: "int32"
          description: "The maximum value of the percentage measure of the\n     \
            \   statistic over the time interval."
        instant:
          type: "integer"
          format: "int32"
          description: "The instantaneous percentage value."
      description: "Common grouping for percentage statistics.\n      Values include\
        \ the instantaneous, average,\n      minimum, and maximum statistics.  Statistics\
        \ are computed\n      and reported based on a moving time interval (e.g.,\
        \ the last\n      30s).  If supported by the device, the time interval over\
        \ which\n      the statistics are computed, and the times at which the minimum\n\
        \      and maximum values occurred, are also reported."
  openconfig.types.AvgMinMaxInstantStatsPctWrapper:
    properties:
      hardware-interrupt:
        $ref: "#/definitions/openconfig.types.AvgMinMaxInstantStatsPct"
  openconfig.types.MinMaxTime:
    type: "object"
    properties:
      max-time:
        type: "integer"
        format: "int32"
        description: "The absolute time at which the maximum value occurred.\n   \
          \      The value is the timestamp in nanoseconds relative to\n         \
          \ the Unix Epoch (Jan 1, 1970 00:00:00 UTC)."
      min-time:
        type: "integer"
        format: "int32"
        description: "The absolute time at which the minimum value occurred.\n   \
          \      The value is the timestamp in nanoseconds relative to\n         \
          \ the Unix Epoch (Jan 1, 1970 00:00:00 UTC)."
  openconfig.types.StatIntervalState:
    type: "object"
    properties:
      interval:
        type: "integer"
        format: "int32"
        description: "If supported by the system, this reports the time interval\n\
          \        over which the min/max/average statistics are computed by\n   \
          \     the system."
