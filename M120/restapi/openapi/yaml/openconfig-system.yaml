    - "UNREACHABLE"
    - "UNSYNCHRONIZED"
    - "SYNCHRONIZED"
  com.oplink.system.ext.StateAugmentation1:
    type: "object"
    properties:
      ntp-server-selected:
        type: "string"
        description: "the system selected ntp server"
        x-path: "/oc-sys:system/oc-sys:ntp/oc-sys:servers/oc-sys:server/oc-sys:state/oc-sys:address"
      ntp-status:
        description: "NTP working status"
        $ref: "#/definitions/com.oplink.system.ext.NtpStatusEnumeration"
    x-augmentation:
      prefix: "com-oplink-system-ext"
      namespace: "http://com/oplink/system-ext"
  com.oplink.system.logging.Counters:
    type: "object"
    properties:
      out-messages-last-minute:
        type: "integer"
        format: "int32"
        description: "The number of sent messages in the last minute."
      out-octets:
        type: "integer"
        format: "int32"
        description: "The total number of octets sent"
      out-messages:
        type: "integer"
        format: "int32"
        description: "The number of sent messages."
      out-error-messages:
        type: "integer"
        format: "int32"
        description: "The number of messages fail to send."
      out-octets-last-minute:
        type: "integer"
        format: "int32"
        description: "The total number of octets sent in the last minute"
  com.oplink.system.logging.LoggingRemoteConfigAugmentation1:
    type: "object"
    properties:
      transport-protocol:
        type: "string"
    x-augmentation:
      prefix: "com-oplink-system-logging"
      namespace: "http://oplink.com/optical/yang/system/logging"
  com.oplink.system.logging.StateAugmentation1:
    allOf:
    - $ref: "#/definitions/com.oplink.system.logging.Counters"
    - type: "object"
      properties:
        connection-creation-time:
          type: "string"
          description: "connection creation time of current TCP/TLS connection. If\
            \ there is no alive connection exists, this leaf means the previous time."
        transport-protocol:
          type: "string"
        connection-alive:
          type: "boolean"
          description: "Connection status for long-running TCP/TLS. It's meaningless\
            \ for UDP."
          default: false
    x-augmentation:
      prefix: "com-oplink-system-logging"
      namespace: "http://oplink.com/optical/yang/system/logging"
  openconfig.alarms.AlarmConfig:
    type: "object"
  openconfig.alarms.AlarmConfigWrapper:
    properties:
      config:
        $ref: "#/definitions/openconfig.alarms.AlarmConfig"
  openconfig.alarms.AlarmState:
    type: "object"
    properties:
      severity:
        type: "string"
        description: "The severity level indicating the criticality and impact\n \
          \       of the alarm REF:IETF YANG Alarm Module: Draft - typedef severity\n\
          \        https://tools.ietf.org/html/draft-vallin-netmod-alarm-module-02"
      resource:
        type: "string"
        description: "The item that is under alarm within the device. The\n      \
          \  resource may be a reference to an item which is\n        defined elsewhere\
          \ in the model. For example, it\n        may be a platform/component, interfaces/interface,\n\
          \        terminal-device/logical-channels/channel, etc. In this\n      \
          \  case the system should match the name of the referenced\n        item\
          \ exactly. The referenced item could alternatively be\n        the path\
          \ of the item within the model. REF:IETF YANG Alarm Module: Draft - typedef\
          \ resource\n        https://tools.ietf.org/html/draft-vallin-netmod-alarm-module-02"
      type-id:
        type: "string"
        description: "The abbreviated name of the alarm, for example LOS,\n      \
          \  EQPT, or OTS. Also referred to in different systems as\n        condition\
          \ type, alarm identifier, or alarm mnemonic. It\n        is recommended\
          \ to use the OPENCONFIG_ALARM_TYPE_ID\n        identities where possible\
          \ and only use the string type\n        when the desired identityref is\
          \ not yet defined REF:IETF YANG Alarm Module: Draft - typedef alarm-type-id\n\
          \        https://tools.ietf.org/html/draft-vallin-netmod-alarm-module-02"
      text:
        type: "string"
        description: "The string used to inform operators about the alarm. This\n\
          \         MUST contain enough information for an operator to be able\n \
          \        to understand the problem. If this string contains structure,\n\
          \         this format should be clearly documented for programs to be\n\
          \         able to parse that information REF:IETF YANG Alarm Module: Draft\
          \ - typedef alarm-text\n        https://tools.ietf.org/html/draft-vallin-netmod-alarm-module-02"
      id:
        type: "string"
        description: "Unique ID for the alarm -- this will not be a\n        configurable\
          \ parameter on many implementations"
      time-created:
        type: "integer"
        format: "int32"
        description: "The time at which the alarm was raised by the system.\n    \
          \    This value is expressed relative to the Unix Epoch."
  openconfig.alarms.AlarmsTop:
    type: "object"
    properties:
      alarms:
        description: "Top-level container for device alarms"
        $ref: "#/definitions/openconfig.alarms.alarmstop.Alarms"
  openconfig.alarms.alarmstop.Alarms:
    type: "object"
    properties:
      alarm:
        type: "array"
        description: "List of alarms, keyed by a unique id"
        items:
          $ref: "#/definitions/openconfig.alarms.alarmstop.alarms.Alarm"
  openconfig.alarms.alarmstop.AlarmsWrapper:
    properties:
      alarms:
        $ref: "#/definitions/openconfig.alarms.alarmstop.Alarms"
  openconfig.alarms.alarmstop.alarms.Alarm:
    type: "object"
    properties:
      state:
        description: "Operational state data for a device alarm"
        $ref: "#/definitions/openconfig.alarms.alarmstop.alarms.alarm.State"
      id:
        type: "string"
        description: "References the unique alarm id"
        x-path: "../state/id"
      config:
        description: "Configuration data for each alarm"
        $ref: "#/definitions/openconfig.alarms.AlarmConfig"
  openconfig.alarms.alarmstop.alarms.AlarmWrapper:
    properties:
      alarm:
        $ref: "#/definitions/openconfig.alarms.alarmstop.alarms.Alarm"
  openconfig.alarms.alarmstop.alarms.alarm.State:
    allOf:
    - $ref: "#/definitions/openconfig.alarms.AlarmConfig"
    - $ref: "#/definitions/openconfig.alarms.AlarmState"
  openconfig.alarms.alarmstop.alarms.alarm.StateWrapper:
    properties:
      state:
        $ref: "#/definitions/openconfig.alarms.alarmstop.alarms.alarm.State"
  openconfig.procmon.ProcmonProcessAttributesState:
    type: "object"
    properties:
      args:
        type: "array"
        description: "Current process command line arguments.  Arguments with\n  \
          \      a parameter (e.g., --option 10  or -option=10) should be\n      \
          \  represented as a single element of the list with the\n        argument\
          \ name and parameter together.  Flag arguments, i.e.,\n        those without\
          \ a parameter should also be in their own list\n        element."
        items:
          type: "string"
      cpu-usage-system:
        type: "integer"
        format: "int32"
        description: "CPU time consumed by this process in kernel mode."
      memory-utilization:
        type: "integer"
        format: "int32"
        description: "The percentage of RAM that is being used by the process."
      memory-usage:
        type: "integer"
        format: "int32"
        description: "Bytes allocated and still in use by the process"
      start-time:
        type: "integer"
        format: "int32"
        description: "The time at which this process started,\n        relative to\
          \ the UNIX epoch.  The system must be\n        synchronized such that the\
          \ start-time can be\n        reported accurately, otherwise it should not\
          \ be reported."
      cpu-usage-user:
        type: "integer"
        format: "int32"
        description: "CPU time consumed by this process in user mode in\n        nanoseconds."
      name:
        type: "string"
        description: "The process name"
      pid:
        type: "integer"
        format: "int32"
        description: "The process pid"
      cpu-utilization:
        type: "integer"
        format: "int32"
        description: "The percentage of CPU that is being used by the process."
  openconfig.procmon.ProcmonProcessAttributesStateWrapper:
    properties:
      state:
        $ref: "#/definitions/openconfig.procmon.ProcmonProcessAttributesState"
  openconfig.procmon.ProcmonProcessesTop:
    type: "object"
    properties:
      processes:
        description: "Parameters related to all monitored processes"
        $ref: "#/definitions/openconfig.procmon.procmonprocessestop.Processes"
  openconfig.procmon.procmonprocessestop.Processes:
    type: "object"
    properties:
      process:
        type: "array"
        description: "List of monitored processes"
        items:
          $ref: "#/definitions/openconfig.procmon.procmonprocessestop.processes.Process"
  openconfig.procmon.procmonprocessestop.ProcessesWrapper:
    properties:
      processes:
        $ref: "#/definitions/openconfig.procmon.procmonprocessestop.Processes"
  openconfig.procmon.procmonprocessestop.processes.Process:
    type: "object"
    properties:
      pid:
        type: "integer"
        format: "int32"
        description: "Reference to the process pid key"
        x-path: "../state/pid"
      state:
        description: "State parameters related to monitored processes"
        $ref: "#/definitions/openconfig.procmon.ProcmonProcessAttributesState"
  openconfig.procmon.procmonprocessestop.processes.ProcessWrapper:
    properties:
      process:
        $ref: "#/definitions/openconfig.procmon.procmonprocessestop.processes.Process"
  openconfig.system.AssociationType:
    type: "string"
    enum:
    - "SERVER"
    - "PEER"
    - "POOL"
  openconfig.system.MethodEnumeration:
    type: "string"
    enum:
    - "UNKNOWN"
    - "COLD"
    - "POWERDOWN"
    - "HALT"
    - "WARM"
    - "NSF"
    - "RESET"
    - "POWERUP"
  openconfig.system.Reboot:
